<!DOCTYPE html>

<html>

<head>
</head>

<body>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}


<h1>Login</h1>

<form action="{{ url_for('.login') }}" method="POST">
    {{ form.csrf_token }}
    {{ form.email }}
    {{ form.password }}
    <button type="submit">Sign in</button>
</form>

<a href="{{ url_for('.register') }}">Register</a>

</body>

</html>
